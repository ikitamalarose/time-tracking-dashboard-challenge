<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
		<link rel="stylesheet" href="/main.css">
    <script defer src="/main.js" type="module"></script>

		<title>
			Frontend Mentor | Time tracking dashboard
		</title>

	</head>
	<body>

			<!-- profile section -->
			<div class="profile">
				<!-- user-infos -->
				<div class="user-infos">
					<!-- image -->
					<img src="/images/image-jeremy.png"
						alt="user picture"
						class="user-image">
					<div class="content">
						<p class="report">Report for</p>
						<!-- name -->
						<p class="user-name">Jeremy Robson</p>
					</div>
				</div>
	
				<!-- user-options -->
				<div class="user-options">
					<ul class="options-list">
						<li class="option-item" id="daily">Daily</li>
						<li class="option-item active" id="weekly">Weekly</li>
						<li class="option-item" id="monthly">Monthly</li>
					</ul>
				</div>
			</div>
	
			<!-- viewing section -->
			<div class="viewing" id="viewing">
				<!-- fetching json data -->
			</div>

		<div class="attribution">
			<span>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge"
					target="_blank">
					Frontend Mentor
				</a>
				. 
			</span>
    Coded by
			<a href="#">Your Name Here</a>
			.
		</div>
	</body>
</html>
